<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Bookings</title>
</head>
<body>
    <h1>List of Bookings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
				<th>Datetime</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.booking_id }}</td>
                <td>{% if booking.name %}taken{% else %}<a href='/book?booking_id={{booking.booking_id}}'>book</a>{% endif %}</td>
                <td>{% if booking.email %}{{ booking.email }}{% else %}{{ "" }}{% endif %}</td>
				<td>{{ booking.booking_datetime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
